      <div class="d-flex justify-content-center col-md-5 col-lg-4 ms-5">
        <Select class="form-select">
          <option value="Browse Category" selected disabled>
            Browse Category
          </option>
          <option
            value="category"
            *ngFor="let category of categories"
            (click)="Select_Category(category)"
          >
            {{ category }}
          </option>
        </Select>
        <input type="text" class="form-control me-2" placeholder="Search products..." [(ngModel)]="query">
        <button class="btn btn-outline-success" (click)="onSearchClick()">Search</button>
      </div>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
        <a class="nav-link fs-5 position-relative">
          <a (click)="Add_cart_count()" style="cursor: pointer;"><i class="fas fa-shopping-cart"></i></a>

          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-success"
            *ngIf="cartItemCount > 0"
          >
            {{ cartItemCount }}
            <!-- {{cartItemslength}} -->
            <span class="visually-hidden">unread messages</span>
          </span>
        </a>
        <li class="nav-item">
          <a class="nav-link" *ngIf="subtotal" (click)="Add_cart_count()" style="cursor: pointer;"
            >Subtotal: {{ subtotal | currency : "INR" }}</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-capitalize"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ User_name }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['front/user/user-profile']"
                routerLinkActive="active"
                >Edit Profile</a
              >
            </li>
              <!-- <li>
                <a
                  class="dropdown-item"
                  [routerLink]="['front/catalogue/products-list', 'all']"
                  routerLinkActive="active"
                  >Product List</a
                >
              </li> -->
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['front/user/registration']"
                routerLinkActive="active"
                [hidden]="!Registered_User"
                >Registration</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['front/user/login']"
                routerLinkActive="active"
                *ngIf="Login_Logout_msg == 'Login'; else Logout"
                >{{ Login_Logout_msg }}</a
              >
            </li>
            <ng-template #Logout>
              <li>
                <a class="dropdown-item" (click)="logout()" style="cursor: pointer;">{{
                  Login_Logout_msg
                }}</a>
              </li>
            </ng-template>
            <!-- <li><a class="dropdown-item" >Logout</a></li> -->
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
